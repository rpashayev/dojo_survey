<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container flex justify-content-center col-sm-6 mt-5">
        <div class="card bg-primary p-4 text-light">
            <h1 class="text-warning">{{ session['dojo_first_name'] }} {{ session['dojo_last_name'] }}</h1>
            <p>Dojo location: {{ session['dojo_city'] }}</p>
            <p>Favorite language: {{ session['dojo_language'] }}</p>
            <p>Comment: {{ session['dojo_comment'] }}</p>
        </div>
    </div>
</body>
</html>
